{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-narrow">

  <hr>
  
  <div class="jumbotron">
    <h1>Nous contacter</h1>
    <p class="lead">Vous pouvez nous joindre à contact@yakasserole.fr</p>
  </div>

  <hr>
            <div class="row-fluid marketing">
                <div class="span6">  
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Address email</label>
                          <input type="email" class="form-control"
                                 id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="InputUsername"></label>
                          <input type="text" class="form-control"
                                 id="InputUsername" placeholder="Identifiant">
                    </div>
                    <textarea class="form-control" rows="6"></textarea>
                    <div class="form-group">
                      <label for="exampleInputFile">Fichier optionnel</label>
                      <input type="file" id="exampleInputFile">
                          <p class="help-block">Insérez ici un fichier étayant
                          vos propos.</p>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Confirmer
                      </label>
                    </div>
                      <button type="submit" class="btn btn-default">Envoyer</button>
                  </form>
                </div>
            </div>

            <div class="footer">
              <p>&copy; Copyright <a href="/">YaKasserole company 2017</a></p>
            </div>
            
</div>
        
{% endblock %}
