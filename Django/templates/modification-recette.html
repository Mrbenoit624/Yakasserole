{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-narrow">
  <h1>Modification de recette</h1>
  <form>
    <div class="form-group">
      <label for="imageInputFile">Image</label>
      <input type="file" id="imageInputFile">
      <p class="help-block">Modifiez l'image représentant votre plat.</p>
    </div>

    <label for="recipeInput">Modifier les ingrédients</label>
    <!-- TODO, ajouter la possibilité de rajouter des champs -->
    <textarea class="form-control" rows="1">Ingrédient</textarea>

    <label for="recipeInput">Modifier les ustensiles</label>
    <!-- TODO, ajouter la possibilité de rajouter des champs -->
    <textarea class="form-control" rows="1">Ustensile</textarea>

    <label for="recipeInput">Modifier la cuisson</label>
    <textarea class="form-control" rows="2">Description</textarea>

    <label for="recipeInput">Modifier la préparation</label>
    <textarea class="form-control" rows="6">Texte</textarea>
    <button type="submit" class="btn btn-default">Publier</button>
  </form>
</div>

  <div class="footer">

  </div>
