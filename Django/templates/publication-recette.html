{% load static %}
{% block content %}

<div class="container-narrow">
  <h1>Nouvelle recette</h1>
  <form>
    <div class="form-group">
      <label for="imageInputFile">Image</label>
      <input type="file" id="imageInputFile">
      <p class="help-block">Insérez ici une image représentant votre plat.</p>
    </div>

    <label for="recipeInput">Ingrédients</label>
    <!-- TODO, ajouter la possibilité de rajouter des champs -->
    <textarea class="form-control" rows="1">Ingrédient</textarea>

    <label for="recipeInput">Ustensiles</label>
    <!-- TODO, ajouter la possibilité de rajouter des champs -->

    <label for="recipeInput">Cuisson</label>

    <label for="recipeInput">Préparation</label>
    <textarea class="form-control" rows="6">Texte</textarea>
    <button type="submit" class="btn btn-default">Publier</button>
  </form>
</div>
